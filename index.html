<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melofy - Web Player: Music for everyone</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
  <div class="container bg-black flex">

    <div class="left border">
      <div class="close">
        <img class="invert" src="Images/close.svg" alt="Close" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img width="150" src="Images/logo.svg" alt="Melofy Logo" />
        </div>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="Images/playlist.svg" alt="playlist Logo" />
          <h2>Your library</h2>
        </div>
        <div class="songlist">
          <ul></ul>
        </div>
        <div class="footer">
          <div><a href="https://www.Melofy .com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.Melofy .com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.Melofy .com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.Melofy .com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.Melofy .com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.Melofy .com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">

      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" src="Images/hamburger.svg" alt="Hamburger Menu" />
          </div>
        </div>

        <div class="homeicon">
          <img class="invert" src="Images/home.svg" alt="Home Logo" />
        </div>

        <div class="search">
          <img class="invert" width="10px" src="Images/search.svg" alt="Search Logo" />
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>

        <div class="buttons" id="authButtons">
          <button class="auth-btn Signupbtn" onclick="showSignup()">Sign up</button>
          <button class="auth-btn Loginbtn" onclick="showLogin()">Log in</button>
        </div>

        <div class="user-info" id="userInfo">
          <div class="user-avatar" id="userAvatar">U</div>
          <div class="user-name" id="userName">Welcome User</div>
          <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-btn" onclick="closeLogin()">×</span>
              <h2>Welcome Back</h2>
            </div>
            <div class="modal-body">
              <div class="success-message" id="loginSuccess"></div>
              <div class="error-message" id="loginError"></div>
              <form onsubmit="loginUser(event)">
                <div class="form-group">
                  <input type="text" id="loginUsername" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                  <input type="password" id="loginPassword" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="submit-btn">Login</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close-btn" onclick="closeSignup()">×</span>
              <h2>Create Account</h2>
            </div>
            <div class="modal-body">
              <div class="success-message" id="signupSuccess"></div>
              <div class="error-message" id="signupError"></div>
              <form onsubmit="signupUser(event)">
                <div class="form-group">
                  <input type="text" id="signupUsername" placeholder="Choose a username" required />
                </div>
                <div class="form-group">
                  <input type="password" id="signupPassword" placeholder="Create a password" required />
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div> <!-- end header -->

      <div class="Melofy-playlist">
        <h1>Melofy Playlists</h1>
        <div class="cardContainer"></div>
      </div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="abovebar">
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img width="35" id="previous" src="Images/previoussong.svg" alt="">
            <img width="35" id="play" src="Images/play.svg" alt="">
            <img width="35" id="next" src="Images/next.svg" alt="">
          </div>
          <div class="timevol">
            <div class="songtime"></div>
            <div class="volume">
              <img width="25" src="Images/volume.svg" alt="">
              <div class="volrange">
                <input type="range" name="volume" id="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- end right -->

  </div> <!-- end container -->

  <script src="js/script.js"></script>
</body>

</html>
